---
layout: default
---
<div class="evenements">
  <div class="liste_titre"><h1>{{ page.title }}</h1></div>
  <ul class="liste-posts">
    {% for article in site.journal %}
    {% if article.draft != true %}
        <li>
    <p class="event_type">{{ article.date | date: "%-d/%m/%Y"}}</p>
    <h3 class="journal_titre color_autres">{{ article.title }}</h3>
    <div class="post_descript">
      <div class="post_content">
      {{ article.content | markdownify}}
      </div>
    </div>
    <hr>
    {% endif %}
    {% endfor %}
    </li>
  </ul>
</div>
