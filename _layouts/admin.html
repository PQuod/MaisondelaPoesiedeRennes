      <a href="{{site.url}}/">
        <img src="{{ site.baseurl }}{{ site.data.settings.site_logo }}" alt="logo" class="logo mobile-display-none"/>
      </a>
    </div>
    <nav>
      <ul>
        <li>
          <a href="{{ site.url }}">Retour au site</a>

      <h1 class="titre_page">{{ page.title }}</h1>
    </div>
  {{ content | markdownify }}
  </div>
</main>
